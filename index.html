    <script>
        // Offer Slider JS
        const offerWrapper = document.getElementById('offerSliderWrapper');
        const offerSlides = offerWrapper.querySelectorAll('.offer-slide');
        const offerDotsContainer = document.getElementById('offerDots');
        let currentOffer = 0;
        const offerTotal = offerSlides.length;
        const offerDots = [];

        function updateOfferSlider() {
            offerWrapper.style.transform = `translateX(-${100 * currentOffer}%)`;
            offerDots.forEach((dot, idx) => {
                dot.classList.toggle('active', idx === currentOffer);
            });
        }

        for (let i = 0; i < offerTotal; i++) {
            const dot = document.createElement('div');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => {
                currentOffer = i;
                updateOfferSlider();
            });
            offerDotsContainer.appendChild(dot);
            offerDots.push(dot);
        }

        function nextOffer() {
            currentOffer = (currentOffer + 1) % offerTotal;
            updateOfferSlider();
        }

        setInterval(nextOffer, 3000);
    </script>

<script>
    document.querySelectorAll('.slider-container').forEach((container, sliderIndex) => {
        const wrapper = container.querySelector('.slider-wrapper');
        const slides = wrapper.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const dotsContainer = container.nextElementSibling; // Assuming dots div follows slider

        let currentSlide = 0;

        wrapper.style.width = `${totalSlides * 100}%`;
        slides.forEach(slide => {
            slide.style.width = `${100 / totalSlides}%`;
        });

        const dots = [];
        for (let i = 0; i < totalSlides; i++) {
            const dot = document.createElement("div");
            dot.classList.add("dot");
            if (i === 0) dot.classList.add("active");
            dot.addEventListener("click", () => {
                currentSlide = i;
                updateSlider();
            });
            dotsContainer.appendChild(dot);
            dots.push(dot);
        }


        
        function updateSlider() {
            wrapper.style.transform = `translateX(-${(100 / totalSlides) * currentSlide}%)`;
            dots.forEach((dot, index) => {
                dot.classList.toggle("active", index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlider();
        }

        setInterval(nextSlide, 3000);
    });
</script>
<script>

</script>
<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.promo-slide');
    const totalSlides = slides.length;
    const sliderWrapper = document.getElementById('promoSliderWrapper');
    const indicatorsContainer = document.getElementById('indicators');

    function createIndicators() {
        for (let i = 0; i < totalSlides; i++) {
            const indicator = document.createElement('div');
            indicator.classList.add('promo-indicator');
            if (i === 0) indicator.classList.add('active');
            indicator.addEventListener('click', () => goToSlide(i));
            indicatorsContainer.appendChild(indicator);
        }
    }

    function updateIndicators() {
        const indicators = document.querySelectorAll('.promo-indicator');
        indicators.forEach((indicator, index) => {
            indicator.classList.toggle('active', index === currentSlide);
        });
    }

    function goToSlide(slideIndex) {
        currentSlide = slideIndex;
        const translateX = -currentSlide * 100;
        sliderWrapper.style.transform = `translateX(${translateX}%)`;
        updateIndicators();
    }

    function changeSlide(direction) {
        currentSlide += direction;

        if (currentSlide >= totalSlides) {
            currentSlide = 0;
        } else if (currentSlide < 0) {
            currentSlide = totalSlides - 1;
        }

        goToSlide(currentSlide);
    }

    function autoSlide() {
        changeSlide(1);
    }

    let autoSlideInterval;

    function startAutoSlide() {
        autoSlideInterval = setInterval(autoSlide, 2000);
    }

    function stopAutoSlide() {
        clearInterval(autoSlideInterval);
    }

    const sliderContainer = document.querySelector('.promo-slider-container');
    sliderContainer.addEventListener('mouseenter', stopAutoSlide);
    sliderContainer.addEventListener('mouseleave', startAutoSlide);

    document.addEventListener('DOMContentLoaded', function () {
        createIndicators();
        startAutoSlide();
    });

    let startX = 0;
    let endX = 0;

    sliderContainer.addEventListener('touchstart', function (e) {
        startX = e.touches[0].clientX;
    });

    sliderContainer.addEventListener('touchend', function (e) {
        endX = e.changedTouches[0].clientX;
        handleSwipe();
    });

    function handleSwipe() {
        const swipeThreshold = 50;
        const diff = startX - endX;

        if (Math.abs(diff) > swipeThreshold) {
            if (diff > 0) {
                changeSlide(1);
            } else {
                changeSlide(-1);
            }
        }
    }
</script>
