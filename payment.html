<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJIO - Secure Payment</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: rgb(255, 255, 255);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }

        .payment-container {
            width: 100%;
            max-width: 420px;
            position: relative;
            z-index: 1;
        }

        .payment-box {
            background: rgb(209, 209, 209);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px 30px;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 215, 0, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .payment-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #FFD700, #FFA500, #FF6B35, #FFD700);
            background-size: 300% 300%;
            animation: ajioGradient 4s ease infinite;
        }

        @keyframes ajioGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .header-section {
            margin-bottom: 25px;
        }

        .logo {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 5px;
            letter-spacing: -1px;
            position: relative;
        }

        .logo .ajio {
            background: linear-gradient(135deg, #1a1a1a 0%, #333 50%, #1a1a1a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
        }

        .logo .ajio::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #FFD700, #FFA500);
            border-radius: 2px;
        }

        .subtitle {
            color: #666;
            font-size: 13px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .qr-section {
            margin: 25px 0;
            position: relative;
        }

        .qr-wrapper {
            position: relative;
            display: inline-block;
            padding: 25px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 25px;
            box-shadow:
                inset 0 2px 10px rgba(0, 0, 0, 0.05),
                0 5px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid rgba(255, 215, 0, 0.2);
        }

        .qr-code {
            width: 200px;
            height: 200px;
            border-radius: 2px;
            border: 3px solid #e9ecef;
            background: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            color: #999;
            position: relative;
            overflow: hidden;
            background-image: url("./assets/WhatsApp\ Image\ 2025-07-21\ at\ 4.23.30\ PM.jpeg");
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .qr-placeholder {
            width: 160px;
            height: 160px;
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            border-radius: 8px;
            opacity: 0.8;
        }

        .scanner-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #FFD700, #FFA500, transparent);
            animation: ajioScan 3s infinite ease-in-out;
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes ajioScan {
            0% {
                top: 0;
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                top: calc(100% - 4px);
                opacity: 0;
            }
        }

        .qr-instruction {
            margin-top: 15px;
            color: #555;
            font-size: 13px;
            font-weight: 500;
        }

        .payment-methods {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .method-icon {
            padding: 8px 16px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e9ecef;
            font-size: 11px;
            color: #555;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .method-icon:hover {
            border-color: #FFD700;
            background: linear-gradient(135deg, #FFF9E6, #FFF3CD);
            transform: translateY(-2px);
        }

        .amount-section {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-radius: 18px;
            padding: 25px;
            margin: 25px 0;
            border: 2px solid rgba(255, 215, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .amount-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 215, 0, 0.05) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .amount-label {
            color: #FFD700;
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .amount-value {
            font-size: 38px;
            font-weight: 800;
            color: #ffffff;
            letter-spacing: -1px;
            text-shadow: 0 2px 10px rgba(255, 215, 0, 0.3);
        }

        .currency {
            color: #FFD700;
            font-size: 35px;
        }

        .pay-button {
            width: 100%;
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: white;
            border: none;
            padding: 18px 24px;
            font-size: 16px;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 2px solid transparent;
        }

        .pay-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(26, 26, 26, 0.4);
            border-color: #FFD700;
        }

        .pay-button:active {
            transform: translateY(-1px);
        }

        .pay-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.2), transparent);
            transition: left 0.6s;
        }

        .pay-button:hover::before {
            left: 100%;
        }

        .security-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            color: #666;
            font-size: 11px;
            font-weight: 500;
        }

        .security-icon {
            width: 18px;
            height: 18px;
            background: linear-gradient(135deg, #28a745, #20c997);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            font-weight: bold;
        }

        .ajio-badge {
            position: absolute;
            bottom: -10px;
            right: -10px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: 800;
            color: #1a1a1a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.4);
            animation: badgeFloat 3s ease-in-out infinite;
        }

        @keyframes badgeFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-5px) rotate(5deg); }
        }

        @media (max-width: 480px) {
            .payment-box {
                padding: 25px 20px;
                margin: 10px;
            }
           
            .qr-code {
                width: 170px;
                height: 170px;
            }
           
            .qr-placeholder {
                width: 140px;
                height: 140px;
            }
           
            .amount-value {
                font-size: 32px;
            }
           
            .logo {
                font-size: 36px;
            }
        }

        .pulse {
            animation: ajioButtonPulse 2s infinite;
        }

        @keyframes ajioButtonPulse {
            0% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(26, 26, 26, 0.7);
            }
            70% {
                opacity: 0.9;
                box-shadow: 0 0 0 10px rgba(26, 26, 26, 0);
            }
            100% {
                opacity: 1;
                box-shadow: 0 0 0 0 rgba(26, 26, 26, 0);
            }
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-box">
           
            <div class="header-section">
                <h1 class="logo">
                    <span class="ajio">AJIO</span>
                </h1>
                <p class="subtitle">Secure Payment Gateway</p>
            </div>
           
            <div class="qr-section">
                <div class="qr-wrapper">
                    <div class="qr-code">
                        <div class="scanner-line"></div>
                        <div class="qr-placeholder"></div>
                    </div>
                </div>
                <p class="qr-instruction">Scan with any UPI app to pay instantly</p>
            </div>
           
            <div class="payment-methods">
                <div class="method-icon">Google Pay</div>
                <div class="method-icon">PhonePe</div>
                <div class="method-icon">Paytm</div>
            </div>
           
            <div class="amount-section">
                <p class="amount-label">Total Max Amount</p>
                <h2 class="amount-value">
                    <span class="currency">₹ &nbsp;</span>10,00,000
                </h2>
            </div>
           
            <button class="pay-button pulse" onclick="payment()">
                Pay Securely Now
            </button>
           
            <div class="security-info">
                <div class="security-icon">✓</div>
                <span>256-bit SSL Encrypted • PCI DSS Compliant • Safe & Secure</span>
            </div>
           
            <div class="ajio-badge">
                Secure
            </div>
        </div>
    </div>

    <script>
        function payment(){
            alert("Successfully Send Amount...")
        }
    </script>
   
</body>
</html>
